<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="./index.js"></script>





<head>
	<title>DSA Canvassing</title>
    <script type = "text/javascript" >
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};
    </script>

    <meta charset='utf-8'>
</head>

<body >

	<p id="header_obs">
    </p>

    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjFDbU-JhIE89dny3UwZ1W2o2pP4o3gL0&callback=initMap">
    </script>

	<div class="canvas_input">
        <form id="form" method="post">
            <u><span id="canvas_type"></span> canvas log for <span id="display_address">{{address}}</span></u>
            <br>
            <br>
            <div>
                <div id="home">
                    Did someone answer?
                    <br>
                    <div id="home_choices">
                        <div class="hc" value="home">
                            <i class="material-icons">thumb_up</i>
                        </div>
                        <div class="hc" value="not home">
                            <i class="material-icons">thumb_down</i>
                        </div>
                    </div>
                </div>
                <div id="response"> 
                    Were they receptive?
                    <br>
                    <div id="response_choices">
                        <div class="rc" value="5">😁</div>
                        <div class="rc" value="4">🙂</div>
                        <div class="rc" value="3">😐</div>
                        <div class="rc" value="2">🙁</div>
                        <div class="rc" value="1">😤</div>
                    </div>
                </div>
                <div id="comments">
                    Other comments:<br>
                    <input id="comment_box" type="text" cols="50" rows="10"></input>
                </div>
                <br>
                <input id="submit_answer" type="button" value="Submit" autocomplete="off">
            </div>
        </form>
	</div>

</body>
</html>
